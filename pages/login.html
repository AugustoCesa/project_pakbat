<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pak Bet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style/styleMain.css" />
    <link rel="stylesheet" href="style/styleComponents.css" />
  </head>
  <body>
    <header-component></header-component>

    <div class="site-wrapper">
      <!-- Propaganda lateral esquerda -->
      <aside class="sidebar left-ad">
        <img src="./images/Carrosel.png" alt="Propaganda Esquerda" />
        <p>Anuncie aqui!</p>
      </aside>

      <main>
        <!-- Carrossel -->
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="5000">
              <img src="./images/Carrosel.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
              <img src="./images/Carrosel.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./images/Carrosel.png" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <!-- Seção: Os mais jogados pela galera -->
        <section class="most-played">
          <h2>Os mais jogados pela galera</h2>
          <div class="games">
            <img src="./images/zecarioca-slotgame.png" alt="Game 1">
            <img src="./images/zecarioca-slotgame.png" alt="Game 2">
          </div>
        </section>

        <!-- Seção: Maiores premiações -->
        <section class="top-prizes">
          <h2>Maiores premiações</h2>
          <div class="prizes">
            <div class="prize">
              <img src="./images/3106921.png" alt="Prêmio 1">
              <p>2º Lugar</p>
              <div class="retangulo">
                <p>R$1.000,00</p>
              </div>
            </div>
            <div class="prize">
              <img src="./images/3106921.png" alt="Prêmio 2">
              <p>1º Lugar</p>
              <div class="retangulo1"><p>R$10.000,00</p></div>
            </div>
            <div class="prize">
              <img src="./images/3106921.png" alt="Prêmio 3">
              <p>3º Lugar</p>
              <div class="retangulo">
                <p>R$100,0</p>
              </div>
            </div>
          </div>
        </section>

        <!-- Seção: Acompanhe a galera jogando -->
        <section class="watch-gaming">
          <h2>Acompanhe a galera jogando</h2>
          <div class="stream">
            <div class="stream-item">
              <img src="./images/zecarioca-slotgame.png" alt="stream 1">
              <p>Hoje é dia de Poker! | 900</p>
            </div>
            <div class="stream-item">
              <img src="./images/zecarioca-slotgame.png" alt="stream 2">
              <p>Hoje é dia de Poker! | 1,8K</p>
            </div>
          </div>
        </section>
      </main>

      <!-- Propaganda lateral direita -->
      <aside class="sidebar right-ad">
        <img src="./images/Carrosel.png" alt="Propaganda Direita" />
        <p>Anuncie aqui!</p>
      </aside>
    </div>

    <footer-component></footer-component>

    <script src="./components/footer.js" type="text/javascript" defer></script>
    <script src="./script/navbar.js"></script>
    <script src="./components/header.js" type="text/javascript" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
